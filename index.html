<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahya's Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">Yahya's Messenger</h1>
            <div class="username-display">
                <span class="username-label">Your Username:</span>
                <span id="username" class="username-value">anonymous 0000</span>
            </div>
        </header>

        <main>
            <div class="button-container">
                <button class="action-btn create-channel-btn" id="createChannelBtn">
                    <span class="btn-icon">üì¢</span>
                    Create Channel
                </button>
                <button class="action-btn join-channel-btn" id="joinChannelBtn">
                    <span class="btn-icon">üîó</span>
                    Join Channel
                </button>
                <button class="action-btn dm-btn" id="dmBtn">
                    <span class="btn-icon">üí¨</span>
                    DM
                </button>
                <button class="action-btn admin-announces-btn" id="adminAnnouncesBtn">
                    <span class="btn-icon">üì£</span>
                    Admin Announces
                </button>
            </div>
        </main>
    </div>

    <!-- Admin Panel Button -->
    <button class="admin-panel-btn" id="adminPanelBtn" title="Admin Panel">‚öôÔ∏è</button>

    <!-- Create Channel Modal -->
    <div id="createChannelModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeCreateModal">&times;</span>
            <h2>Create Channel</h2>
            <form id="createChannelForm">
                <div class="form-group">
                    <label for="channelName">Channel Name:</label>
                    <input type="text" id="channelName" required placeholder="Enter channel name">
                </div>
                <div class="form-group">
                    <label>Channel Type:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="channelType" value="public" checked>
                            <span>Public</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="channelType" value="private">
                            <span>Private</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="hasPassword">
                        Set Password (Optional)
                    </label>
                </div>
                <div class="form-group" id="passwordGroup" style="display: none;">
                    <label for="channelPassword">Password:</label>
                    <input type="password" id="channelPassword" placeholder="Enter password">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelCreateBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Join Channel Modal -->
    <div id="joinChannelModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close-btn" id="closeJoinModal">&times;</span>
            <h2>Join Channel</h2>
            <div id="publicChannelsList" class="channels-list">
                <h3>Public Channels</h3>
                <div id="channelsContainer"></div>
            </div>
            <div class="divider"></div>
            <div class="private-join-section">
                <h3>Join Private Channel</h3>
                <form id="joinPrivateForm">
                    <div class="form-group">
                        <label for="privateChannelName">Channel Name:</label>
                        <input type="text" id="privateChannelName" required placeholder="Enter private channel name">
                    </div>
                    <div class="form-group">
                        <label for="privateChannelPassword">Password:</label>
                        <input type="password" id="privateChannelPassword" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn-submit">Join Private Channel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- DM Modal -->
    <div id="dmModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close-btn" id="closeDMModal">&times;</span>
            <h2>Direct Messages</h2>
            <div class="dm-section">
                <div class="form-group">
                    <label for="dmUsername">Send DM to (Username):</label>
                    <input type="text" id="dmUsername" placeholder="Enter username (e.g., anonymous 1234)">
                </div>
                <button type="button" class="btn-submit" id="startDMBtn">Start Conversation</button>
            </div>
            <div class="divider"></div>
            <div class="active-conversations">
                <h3>Active Conversations</h3>
                <div id="conversationsList"></div>
            </div>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminPanelModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close-btn" id="closeAdminModal">&times;</span>
            <h2>Admin Panel</h2>
            <div id="adminLoginView">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminPassword">Admin Password:</label>
                        <input type="password" id="adminPassword" required placeholder="Enter admin password">
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>
            <div id="adminDashboard" class="hidden">
                <div class="admin-section">
                    <h3>Admin Settings</h3>
                    <div class="form-group">
                        <label for="adminCustomUsername">Custom Username:</label>
                        <input type="text" id="adminCustomUsername" placeholder="Enter custom username">
                        <button type="button" class="btn-submit" id="setAdminUsernameBtn" style="margin-top: 10px;">Set Username</button>
                    </div>
                    <div class="form-group">
                        <label>Current Username:</label>
                        <div id="currentAdminUsername" class="admin-info">-</div>
                    </div>
                    <div class="divider"></div>
                    <div class="form-group">
                        <label for="newAdminPassword">Change Admin Password:</label>
                        <input type="password" id="newAdminPassword" placeholder="Enter new password">
                        <input type="password" id="confirmAdminPassword" placeholder="Confirm new password" style="margin-top: 10px;">
                        <button type="button" class="btn-submit" id="changeAdminPasswordBtn" style="margin-top: 10px;">Change Password</button>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="admin-section">
                    <h3>Join Any Channel</h3>
                    <div class="form-group">
                        <label for="adminChannelSelect">Select Channel:</label>
                        <select id="adminChannelSelect" class="form-select">
                            <option value="">-- Select a channel --</option>
                        </select>
                        <button type="button" class="btn-submit" id="adminJoinChannelBtn" style="margin-top: 10px;">Join Channel</button>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="admin-section">
                    <h3>Create Announcement</h3>
                    <form id="createAnnouncementForm">
                        <div class="form-group">
                            <label for="announcementTitle">Title:</label>
                            <input type="text" id="announcementTitle" required placeholder="Enter announcement title">
                        </div>
                        <div class="form-group">
                            <label for="announcementMessage">Message:</label>
                            <textarea id="announcementMessage" rows="4" placeholder="Enter announcement message"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="announcementImage">Image URL:</label>
                            <input type="url" id="announcementImage" placeholder="Enter image URL (optional)">
                        </div>
                        <div class="form-group">
                            <label for="announcementVideo">Video URL:</label>
                            <input type="url" id="announcementVideo" placeholder="Enter video URL (optional)">
                        </div>
                        <button type="submit" class="btn-submit">Create Announcement</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Announcements Page -->
    <div id="announcementsView" class="announcements-view hidden">
        <div class="announcements-header">
            <button class="back-btn" id="backFromAnnouncementsBtn">‚Üê Back</button>
            <h1>Admin Announcements</h1>
        </div>
        <div class="announcements-container" id="announcementsContainer">
            <!-- Announcements will be displayed here -->
        </div>
    </div>

    <!-- Channel Chat View -->
    <div id="channelChatView" class="chat-view hidden">
        <div class="chat-header">
            <button class="back-btn" id="backToMainBtn">‚Üê Back</button>
            <h2 id="currentChannelName">Channel Name</h2>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
